<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="css/purser.css">	
    <title>DataONE Purser</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="img/dataone-logo.png">
            <h1>Payment</h1>
        </div>

        <div class="product-select" id="products">
            <p>Select products for payment:</p>
            <section id="ptable"></section>
            <p id="tos_link">
                <input type="checkbox" id="tos_box" name="tos_check">
                <label for="tos_check">I am authorized and agree to the <a href="tos.html">Terms of Service</a>.</label>
            </p>
            <button id="checkout"><span>Checkout</span></button>
            <script type="text/javascript" src="js/purser.js"></script>
            <script type="text/javascript" src="js/payment.js"></script>
        </div>
        <iframe id="pay-frame" 
            src=""
            frameborder="0"
            height="800"
            width="800"
            scrolling="no"
            seamless="seamless">
        </iframe>
        <div id="tos"/>
    </div>
</body>
</html>
