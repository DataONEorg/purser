<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="css/purser.css">	
    <title>DataONE Purser</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="img/dataone-logo.png">
            <h1>Payment</h1>
        </div>

        <div class="product-select" id="products">
            <p>Select products for payment:</p>
            <section id="ptable">
                <header>
                    <div class="col"></div>
                    <div class="col">Quantity</div>
                    <div class="col">Price</div>
                </header>
                <div class="row">
                    <div class="col">            
                        <input type="checkbox" id="dataoneplus" name="DataONEPlus" onchange="change_listener()">
                        <label for="DataONEPlus">DataONE Plus</label>
                    </div>
                    <div class="col">            
                        <input type="input" id="dataoneplus_q" name="DataONEPlusQ" class="qinput" value="1" onchange="change_listener()">
                    </div>
                    <div class="col currency">575.04</div>
                </div>
                <div class="row">
                    <div class="col">            
                        <input type="checkbox" id="hostedrepo" name="HostedRepo" onchange="change_listener()">
                        <label for="HostedRepo">Hosted Repository</label>        
                    </div>
                    <div class="col">            
                        <input type="input" id="hostedrepo_q" name="HostedRepoQ" class="qinput" value="1" disabled="disabled" onchange="change_listener()">
                    </div>
                    <div class="col currency">12,999.96</div>
                </div>
                <div class="row">
                    <div class="col">            
                        <input type="checkbox" id="hastorage" name="HAStorage" onchange="change_listener()">
                        <label for="HAStorage">HA Storage (1 TB)</label>        
                    </div>
                    <div class="col">            
                        <input type="input" id="hastorage_q" name="HAStorageQ" class="qinput" value="1" onchange="change_listener()">
                    </div>
                    <div class="col currency">150.00</div>
                </div>
                <div class="row">
                    <div class="col">            
                        <input type="checkbox" id="curation" name="DataCuration" onchange="change_listener()">
                        <label for="DataCuration">Data Curation (1 day)</label>        
                    </div>
                    <div class="col">            
                        <input type="input" id="curation_q" name="DataCurationQ" class="qinput" value="1" onchange="change_listener()">
                    </div>
                    <div class="col currency">689.00</div>
                </div>
                <div class="row">
                    <div class="col">            
                        <input type="checkbox" id="customdev" name="CustomDev" onchange="change_listener()">
                        <label for="CustomDev">Design and Development (1 day)</label>        
                    </div>
                    <div class="col">            
                        <input type="input" id="customdev_q" name="CustomDevQ" class="qinput" value="1" onchange="change_listener()">
                    </div>
                    <div class="col currency">915.00</div>
                </div>
                <div class="row">
                    <div class="col">&nbsp;</div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">Total: </div>
                    <div class="col currency" id="total_price">0.00</div>
                </div>
            </section>

            <button id="checkout"><span>Checkout</span></button>
            <script type="text/javascript" src="js/payment.js"></script>
        </div>
        <iframe id="pay-frame" 
            src=""
            frameborder="0"
            height="800"
            width="600"
            scrolling="no"
            seamless="seamless">
        </iframe>  
    </div>
</body>
</html>
